<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–Ω–∫–∏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            flex-grow: 1;
        }

        #gameCanvas {
            background: #34495e;
            width: 100%;
            height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #7f8c8d;
            z-index: 100;
        }

        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-align: right;
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 200;
        }

        .road-line {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="btn back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="game-container">
        <div class="score-board">
            <div>–°—á–µ—Ç: <span id="currentScore">0</span></div>
            <div>–†–µ–∫–æ—Ä–¥: <span id="bestScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2 style="margin: 0 0 20px 0;">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <button class="btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            <button class="btn" onclick="window.location.href='index.html'" style="margin-top: 15px; background: #7f8c8d;">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="leftBtn">‚Üê –í–ª–µ–≤–æ</button>
        <button class="btn" id="startBtn" style="background: #27ae60;">üöò –°—Ç–∞—Ä—Ç!</button>
        <button class="btn" id="rightBtn">‚Üí –í–ø—Ä–∞–≤–æ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isGameRunning = false;
        let bestScore = localStorage.getItem('raceBestScore') || 0;
        document.getElementById('bestScore').textContent = bestScore;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const config = {
            player: {
                width: 60,
                height: 90,
                color: '#e74c3c',
                maxSpeed: 8,
                lanes: [100, 300, 500] // –ü–æ–∑–∏—Ü–∏–∏ —Ç—Ä–µ—Ö –ø–æ–ª–æ—Å
            },
            enemy: {
                width: 60,
                height: 90,
                minSpeed: 3,
                maxSpeed: 6,
                spawnInterval: 2000
            }
        };

        let player = {
            x: config.player.lanes[1],
            y: canvas.height - 120,
            lane: 1,
            score: 0
        };

        let enemies = [];
        let animationId;

        function initGame() {
            canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
            canvas.height = window.innerHeight * 0.7;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('leftBtn').addEventListener('touchstart', () => changeLane(-1));
            document.getElementById('rightBtn').addEventListener('touchstart', () => changeLane(1));
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft') changeLane(-1);
                if(e.key === 'ArrowRight') changeLane(1);
            });

            drawStaticElements();
        }

        function drawStaticElements() {
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–æ—Ä–æ–∂–Ω–æ–π —Ä–∞–∑–º–µ—Ç–∫–∏
            ctx.fillStyle = '#ffffff80';
            for(let y = 20; y < canvas.height; y += 120) {
                ctx.fillRect(canvas.width/2 - 10, y, 20, 60);
            }
        }

        function changeLane(direction) {
            if(!isGameRunning) return;
            const newLane = player.lane + direction;
            if(newLane >= 0 && newLane < 3) {
                player.lane = newLane;
                player.x = config.player.lanes[player.lane];
            }
        }

        function startGame() {
            if(isGameRunning) return;
            
            isGameRunning = true;
            player.score = 0;
            enemies = [];
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
            enemySpawner();
        }

        function enemySpawner() {
            if(!isGameRunning) return;
            
            enemies.push({
                x: config.player.lanes[Math.floor(Math.random() * 3)],
                y: -100,
                speed: config.enemy.minSpeed + Math.random() * (config.enemy.maxSpeed - config.enemy.minSpeed)
            });
            
            setTimeout(enemySpawner, config.enemy.spawnInterval);
        }

        function gameLoop() {
            if(!isGameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStaticElements();

            // –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if(
                    Math.abs(player.x - enemy.x) < config.player.width &&
                    Math.abs(player.y - enemy.y) < config.player.height
                ) {
                    gameOver();
                    return;
                }

                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(enemy.x, enemy.y, config.enemy.width, config.enemy.height);
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
                if(enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    player.score += 10;
                    document.getElementById('currentScore').textContent = player.score;
                }
            });

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = config.player.color;
            ctx.fillRect(player.x, player.y, config.player.width, config.player.height);

            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            if(player.score > bestScore) {
                bestScore = player.score;
                localStorage.setItem('raceBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            player = {
                x: config.player.lanes[1],
                y: canvas.height - 120,
                lane: 1,
                score: 0
            };
            startGame();
        }

        initGame();
        window.addEventListener('resize', initGame);
    </script>
</body>
</html>
