<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Racer Pro</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            touch-action: manipulation;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        #gameCanvas {
            background: #34495e;
            width: 100%;
            height: 70vh;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .back-btn {
            background: #7f8c8d;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .car {
            position: absolute;
            width: 50px;
            height: 80px;
            background: #e74c3c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .enemy {
            background: #2ecc71;
        }

        .road-line {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #fff;
            opacity: 0.8;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="header">
        <div>–°—á–µ—Ç: <span id="currentScore">0</span></div>
        <div>–†–µ–∫–æ—Ä–¥: <span id="bestScore">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button id="leftBtn">‚Üê –í–ª–µ–≤–æ</button>
        <button id="startBtn" style="background: #27ae60;">–°—Ç–∞—Ä—Ç</button>
        <button id="rightBtn">‚Üí –í–ø—Ä–∞–≤–æ</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2 style="margin: 0 0 20px 0; color: #e74c3c;">–ê–í–ê–†–ò–Ø!</h2>
        <p style="font-size: 1.2em;">–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="restartGame()" style="background: #27ae60;">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button onclick="window.location.href='index.html'" style="margin-top: 15px; background: #7f8c8d;">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isGameRunning = false;
        let bestScore = localStorage.getItem('raceBestScore') || 0;
        document.getElementById('bestScore').textContent = bestScore;

        const config = {
            player: {
                width: 60,
                height: 90,
                speed: 8,
                lanes: [100, 300, 500],
                color: '#e74c3c'
            },
            enemy: {
                width: 60,
                height: 90,
                minSpeed: 3,
                maxSpeed: 7,
                spawnInterval: 1500
            }
        };

        let player = {
            x: config.player.lanes[1],
            y: 0,
            lane: 1,
            score: 0
        };

        let enemies = [];
        let animationId;

        function initGame() {
            canvas.width = Math.min(window.innerWidth, 600);
            canvas.height = window.innerHeight * 0.7;
            player.y = canvas.height - config.player.height - 20;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('leftBtn').addEventListener('touchstart', () => changeLane(-1));
            document.getElementById('rightBtn').addEventListener('touchstart', () => changeLane(1));
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft') changeLane(-1);
                if(e.key === 'ArrowRight') changeLane(1);
            });

            drawStaticElements();
        }

        function drawStaticElements() {
            // –î–æ—Ä–æ–∂–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞
            ctx.fillStyle = '#ffffff80';
            for(let y = 20; y < canvas.height; y += 120) {
                ctx.fillRect(canvas.width/2 - 10, y, 20, 60);
            }
        }

        function changeLane(direction) {
            if(!isGameRunning) return;
            const newLane = player.lane + direction;
            if(newLane >= 0 && newLane < 3) {
                player.lane = newLane;
                player.x = config.player.lanes[player.lane];
            }
        }

        function startGame() {
            if(isGameRunning) return;
            
            isGameRunning = true;
            player.score = 0;
            enemies = [];
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
            enemySpawner();
        }

        function enemySpawner() {
            if(!isGameRunning) return;
            
            enemies.push({
                x: config.player.lanes[Math.floor(Math.random() * 3)],
                y: -config.enemy.height,
                speed: config.enemy.minSpeed + Math.random() * (config.enemy.maxSpeed - config.enemy.minSpeed)
            });
            
            setTimeout(enemySpawner, config.enemy.spawnInterval);
        }

        function gameLoop() {
            if(!isGameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStaticElements();

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = config.player.color;
            ctx.fillRect(player.x, player.y, config.player.width, config.player.height);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if(
                    Math.abs(player.x - enemy.x) < config.player.width &&
                    Math.abs(player.y - enemy.y) < config.player.height
                ) {
                    gameOver();
                    return;
                }

                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—Ä–∞–≥–∞
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(enemy.x, enemy.y, config.enemy.width, config.enemy.height);
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
                if(enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    player.score += 10;
                    document.getElementById('currentScore').textContent = player.score;
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            if(player.score > bestScore) {
                bestScore = player.score;
                localStorage.setItem('raceBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('finalScore').textContent = player.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            player = {
                x: config.player.lanes[1],
                y: canvas.height - config.player.height - 20,
                lane: 1,
                score: 0
            };
            startGame();
        }

        initGame();
        window.addEventListener('resize', initGame);
    </script>
</body>
</html>
