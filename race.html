<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Racer</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            touch-action: manipulation;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            background: #34495e;
            touch-action: none;
            width: 100%;
            max-width: 100%;
            height: 70vh;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
            touch-action: manipulation;
        }
        .score-board {
            color: white;
            font-size: 20px;
            margin: 10px;
            display: flex;
            gap: 20px;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">← Назад</button>
    <div class="score-board">
        <div>Счет: <span id="currentScore">0</span></div>
        <div>Рекорд: <span id="bestScore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftBtn">←</button>
        <button id="startBtn">Старт</button>
        <button id="rightBtn">→</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Играть снова</button>
        <button onclick="window.location.href='index.html'">На главную</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isGameRunning = false;
        let bestScore = localStorage.getItem('raceBestScore') || 0;
        document.getElementById('bestScore').textContent = bestScore;

        const player = {
            x: canvas.width/2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 80,
            speed: 5,
            lane: 1
        };

        let enemies = [];
        let score = 0;
        let gameLoop;

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
            
            document.getElementById('leftBtn').addEventListener('touchstart', moveLeft);
            document.getElementById('rightBtn').addEventListener('touchstart', moveRight);
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft') moveLeft();
                if(e.key === 'ArrowRight') moveRight();
            });
        }

        function moveLeft() {
            if(player.lane > 0) player.lane--;
        }

        function moveRight() {
            if(player.lane < 2) player.lane++;
        }

        function startGame() {
            if(!isGameRunning) {
                isGameRunning = true;
                gameLoop = requestAnimationFrame(update);
                spawnEnemy();
            }
        }

        function spawnEnemy() {
            if(isGameRunning) {
                enemies.push({
                    x: Math.random() * (canvas.width - 50),
                    y: -60,
                    width: 50,
                    height: 60,
                    speed: 3 + Math.random() * 3
                });
                setTimeout(spawnEnemy, 2000);
            }
        }

        function update() {
            if(!isGameRunning) return;

            // Движение игрока
            player.x = canvas.width/2 - 25 + (player.lane - 1) * 100;

            // Движение врагов
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if(enemy.y > canvas.height) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                    score++;
                    document.getElementById('currentScore').textContent = score;
                }

                // Проверка столкновений
                if(
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver();
                }
            });

            // Отрисовка
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Игрок
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Враги
            ctx.fillStyle = '#2ecc71';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            gameLoop = requestAnimationFrame(update);
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoop);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('raceBestScore', bestScore);
            }
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            enemies = [];
            score = 0;
            player.lane = 1;
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        initGame();
    </script>
</body>
</html>
