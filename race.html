<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Car Racer with Tilt</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            touch-action: manipulation;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            background: #34495e;
            touch-action: none;
            flex-grow: 1;
            width: 100%;
            max-width: 100%;
            max-height: 80vh;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vmin;
            padding: 2vmin;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        button {
            padding: 3vmin;
            font-size: 5vmin;
            border: none;
            border-radius: 2vmin;
            background: #3498db;
            color: white;
            touch-action: manipulation;
            min-height: 12vmin;
        }
        .score-board {
            color: white;
            font-size: 5vmin;
            margin: 2vmin;
            font-family: Arial;
            display: flex;
            gap: 4vmin;
            width: 100%;
            justify-content: center;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5vmin;
            border-radius: 3vmin;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 400px;
        }

        .game-over button {
            background: #3498db;
            padding: 2vmin 4vmin;
            font-size: 4vmin;
            margin: 2vmin;
            transition: all 0.3s;
        }
        .game-over button:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        .game-over a {
            text-decoration: none;
            display: block;
            margin-top: 3vmin;
        }
    </style>
</head>

        const ROAD = {
            left: () => canvas.width * (1 - CONFIG.ROAD.widthRatio) / 2,

            laneWidth: () => (ROAD.right() - ROAD.left()) / CONFIG.ROAD.lanes,
            getLaneCenter: lane => ROAD.left() + (lane + 0.5) * ROAD.laneWidth()
        };

        const player = {
            x: 0, 
            y: 0, 
            lane: 1,
            rotation: 0,
            targetRotation: 0,
            lastLane: 1,
            updatePosition() {
                if(this.lane > this.lastLane) this.targetRotation = CONFIG.PLAYER.maxRotation;
                else if(this.lane < this.lastLane) this.targetRotation = -CONFIG.PLAYER.maxRotation;
                
                this.lastLane = this.lane;
                this.rotation += (this.targetRotation - this.rotation) * CONFIG.PLAYER.rotationSpeed;
                this.x = ROAD.getLaneCenter(this.lane) - CONFIG.PLAYER.width/2;
                this.y = canvas.height - canvas.height * 0.15;
            }
        };

        function resizeCanvas() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            canvas.width = screenWidth;
            canvas.height = screenHeight * 0.7;
            
            CONFIG.PLAYER.width = screenWidth * 0.07;
            CONFIG.PLAYER.height = screenWidth * 0.12;
            CONFIG.PLAYER.emojiSize = screenWidth * 0.1;
            
            player.updatePosition();
            enemies = [];
        }

        function addEventListeners() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            const handleMove = (direction) => {
                player.lane = Math.max(0, Math.min(3, player.lane + direction));
                player.updatePosition();
            };

            leftBtn.addEventListener('touchstart', () => handleMove(-1));
            rightBtn.addEventListener('touchstart', () => handleMove(1));
            
            document.addEventListener('keydown', (e) => {
                if(['ArrowLeft', 'a'].includes(e.key)) handleMove(-1);
                if(['ArrowRight', 'd'].includes(e.key)) handleMove(1);
            });
        }

            });
        }
