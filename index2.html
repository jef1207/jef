<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая площадка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .play-button {
            display: inline-block;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в игровую площадку!</h1>
        
        <div class="games-container">
            <!-- Карточка для Гонки -->
            <div class="game-card">
                <img src="race-image.jpg" alt="Гонка" class="game-image">
                <h2>Гонки</h2>
                <a href="index.html" class="play-button">Играть</a>
            </div>

            <!-- Карточка для Змейки -->
            <div class="game-card">
                <img src="snake-image.jpg" alt="Змейка" class="game-image">
                <h2>Змейка</h2>
                <a href="index1.html" class="play-button">Играть</a>
            </div>
        </div>
    </div>
</body>
</html>
