<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Bonus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            margin: auto;
            border: 2vmin solid #4a4a4a;
            border-radius: 3vmin;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 60vmin;
        }

        .control-btn {
            width: 15vmin;
            height: 15vmin;
            background: #3a3a3a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 6vmin;
            user-select: none;
            touch-action: manipulation;
        }

        #score {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 6vmin;
            z-index: 1;
        }

        #best-score {
            position: fixed;
            top: 12vmin;
            color: #888;
            font-size: 4vmin;
        }

        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .bonus-food {
            animation: blink 0.8s infinite;
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div id="best-score">Рекорд: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <div></div>
        <div class="control-btn" ontouchstart="changeDirection('up')">↑</div>
        <div></div>
        <div class="control-btn" ontouchstart="changeDirection('left')">←</div>
        <div class="control-btn" ontouchstart="changeDirection('down')">↓</div>
        <div class="control-btn" ontouchstart="changeDirection('right')">→</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gridSize = 20;
        let tileCount;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let bonusFood = null;
        let dx = 1;
        let dy = 0;
        let score = 0;
        let foodEaten = 0;
        let bestScore = localStorage.getItem('snakeBestScore') || 0;
        let gameLoop;
        let bonusTimer = null;
        let lastDirection = 'right';

        function initGame() {
            document.getElementById('best-score').textContent = `Рекорд: ${bestScore}`;
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            resetGame();
            
            document.addEventListener('touchstart', e => e.preventDefault(), {passive: false});
            document.addEventListener('gesturestart', e => e.preventDefault());
        }

        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            gridSize = Math.floor(size / 30);
            tileCount = Math.floor(size / gridSize);
            
            canvas.width = tileCount * gridSize;
            canvas.height = tileCount * gridSize;
        }

        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if(lastDirection !== 'down') {
                        dx = 0;
                        dy = -1;
                        lastDirection = 'up';
                    }
                    break;
                case 'down':
                    if(lastDirection !== 'up') {
                        dx = 0;
                        dy = 1;
                        lastDirection = 'down';
                    }
                    break;
                case 'left':
                    if(lastDirection !== 'right') {
                        dx = -1;
                        dy = 0;
                        lastDirection = 'left';
                    }
                    break;
                case 'right':
                    if(lastDirection !== 'left') {
                        dx = 1;
                        dy = 0;
                        lastDirection = 'right';
                    }
                    break;
            }
        }

        function gameStep() {
            let head = {
                x: (snake[0].x + dx + tileCount) % tileCount,
                y: (snake[0].y + dy + tileCount) % tileCount
            };

            snake.unshift(head);

            if(head.x === food.x && head.y === food.y) {
                score += 1;
                foodEaten += 1;
                updateScore();
                generateFood();
                checkForBonus();
            }

            if(bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
                score += 5;
                updateScore();
                clearTimeout(bonusTimer);
                bonusFood = null;
            }

            if(!checkCollision()) snake.pop();

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#2ecc71';
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            });

            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            if(bonusFood) {
                ctx.fillStyle = '#f1c40f';
                ctx.beginPath();
                ctx.arc(
                    bonusFood.x * gridSize + gridSize/2,
                    bonusFood.y * gridSize + gridSize/2,
                    gridSize/2, // Увеличенный размер
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('snakeBestScore', bestScore);
                document.getElementById('best-score').textContent = `Рекорд: ${bestScore}`;
            }
        }

        function generateBonusFood() {
            do {
                bonusFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while(
                snake.some(s => s.x === bonusFood.x && s.y === bonusFood.y) ||
                (bonusFood.x === food.x && bonusFood.y === food.y)
            );
            
            bonusTimer = setTimeout(() => {
                bonusFood = null;
                foodEaten = 0;
            }, 5000);
        }

        function checkForBonus() {
            if(foodEaten >= 10) {
                generateBonusFood();
                foodEaten = 0;
            }
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while(snake.some(s => s.x === food.x && s.y === food.y));
        }

        function checkCollision() {
            return snake.slice(1).some(s => s.x === snake[0].x && s.y === snake[0].y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            clearTimeout(bonusTimer);
            alert(`Игра окончена! Счет: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            bonusFood = null;
            dx = 1;
            dy = 0;
            score = 0;
            foodEaten = 0;
            lastDirection = 'right';
            clearTimeout(bonusTimer);
            updateScore();
            gameLoop = setInterval(gameStep, 100);
        }

        initGame();
    </script>
</body>
</html>
