<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2d3748;
            margin: 0 0 2rem 0;
            font-weight: 700;
            font-size: 1.8rem;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #4a5568;
            margin: 10px auto;
            border-radius: 2px;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        input {
            padding: 0.8rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 150px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #message {
            min-height: 60px;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #attempts {
            text-align: center;
            color: #4a5568;
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        .new-game-btn {
            display: block;
            width: 100%;
            background: #48bb78;
            margin-top: 1.5rem;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            background: #f0fff4;
            color: #38a169;
            animation: pulse 0.5s ease;
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
        }

        .hint {
            background: #ebf8ff;
            color: #4299e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!</h1>
        
        <div class="input-group">
            <input type="number" id="guessInput" placeholder="–í–∞—à–µ —á–∏—Å–ª–æ">
            <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        </div>

        <div id="message" class="hint">–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ ‚ú®</div>
        
        <div id="attempts">–ü–æ–ø—ã—Ç–æ–∫: 0</div>
        
        <button class="new-game-btn" onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        // –û—Å—Ç–∞–≤–∏—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π JavaScript –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        let targetNumber;
        let attempts = 0;
        
        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            updateAttempts();
            document.getElementById('message').textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ ‚ú®';
            document.getElementById('message').className = 'hint';
            document.getElementById('guessInput').value = '';
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
                messageElement.className = 'error';
                return;
            }

            attempts++;
            updateAttempts();

            if (userGuess === targetNumber) {
                messageElement.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
                messageElement.className = 'success';
            } else if (userGuess < targetNumber) {
                messageElement.textContent = 'üìà –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–∏—Å–ª–æ –ø–æ–±–æ–ª—å—à–µ!';
                messageElement.className = 'hint';
            } else {
                messageElement.textContent = 'üìâ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–∏—Å–ª–æ –ø–æ–º–µ–Ω—å—à–µ!';
                messageElement.className = 'hint';
            }
        }

        function updateAttempts() {
            document.getElementById('attempts').textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;
        }

        function newGame() {
            initGame();
        }

        window.onload = initGame;
    </script>
</body>
</html>
