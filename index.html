<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Привет, <span id="user-name">...</span>!</h2>
            <p>Ваш ID: <span id="user-id">...</span></p>
            <button onclick="sendDataToBot()">Отправить данные боту</button>
            <button onclick="Telegram.WebApp.close()">Закрыть</button>
        </div>
        
        <div class="card">
            <h3>To-Do List</h3>
            <input type="text" id="todo-input" placeholder="Новая задача">
            <button onclick="addTodo()">Добавить</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Сохранить").hide();

        // Показываем данные пользователя
        document.getElementById('user-name').textContent = 
            tg.initDataUnsafe.user?.first_name || "Аноним";
        document.getElementById('user-id').textContent = 
            tg.initDataUnsafe.user?.id || "неизвестно";

        // To-Do List логика
        let todos = [];

        function addTodo() {
            const input = document.getElementById('todo-input');
            if (input.value.trim()) {
                todos.push(input.value.trim());
                input.value = '';
                renderTodos();
                tg.MainButton.show();
            }
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            list.innerHTML = todos.map((todo, index) => `
                <li>
                    ${todo}
                    <button onclick="deleteTodo(${index})">×</button>
                </li>
            `).join('');
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
            if (!todos.length) tg.MainButton.hide();
        }

        // Отправка данных боту
        function sendDataToBot() {
            if (todos.length > 0) {
                tg.sendData(JSON.stringify({
                    action: "save_todos",
                    todos: todos
                }));
                tg.close();
            }
        }

        // Обработчик основной кнопки
        Telegram.WebApp.onEvent('mainButtonClicked', sendDataToBot);

        // Инициализация при загрузке
        tg.ready();
    </script>
</body>
</html>
