<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Мультиплеер в Telegram</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0f0c29; font-family: Arial, sans-serif; }
    #info { position: absolute; top: 15px; left: 15px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 20px; }
    .control-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; user-select: none; }
    #telegram-login { position: absolute; top: 15px; right: 15px; }
  </style>
</head>
<body>
  <div id="info">Игроков онлайн: 1</div>
  <div id="telegram-login"></div>
  
  <div id="controls">
    <div class="control-btn" id="up">↑</div>
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <div class="control-btn" id="left">←</div>
      <div class="control-btn" id="down">↓</div>
      <div class="control-btn" id="right">→</div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Инициализация Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Освещение
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 15);
    scene.add(directionalLight);

    // Пол (игровая площадка)
    const groundGeometry = new THREE.PlaneGeometry(30, 30);
    const groundMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x2c3e50,
      roughness: 0.8,
      metalness: 0.2
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Игроки
    const players = {};
    let myPlayerId, myCube;
    
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    
    // Кнопка авторизации
    const loginBtn = document.createElement('button');
    loginBtn.textContent = 'Войти через Telegram';
    loginBtn.style.background = '#0088cc';
    loginBtn.style.color = 'white';
    loginBtn.style.border = 'none';
    loginBtn.style.padding = '10px 15px';
    loginBtn.style.borderRadius = '5px';
    loginBtn.style.cursor = 'pointer';
    document.getElementById('telegram-login').appendChild(loginBtn);
    
    loginBtn.addEventListener('click', () => {
      tg.openTelegramLink('https://t.me/your_bot?start=game');
    });

    // Подключение к серверу
    const ws = new WebSocket('ws://localhost:8080');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      
      switch(data.type) {
        case 'init':
          myPlayerId = data.playerId;
          spawnPlayer(myPlayerId, 0, 0.5, 0);
          Object.keys(data.players).forEach(id => {
            if(id !== myPlayerId) spawnPlayer(id, data.players[id]);
          });
          updatePlayerCount();
          break;
          
        case 'join':
          spawnPlayer(data.playerId, 0, 0.5, 0);
          updatePlayerCount();
          break;
          
        case 'update':
          if(players[data.playerId]) {
            players[data.playerId].position.set(
              data.position.x,
              data.position.y,
              data.position.z
            );
          }
          break;
          
        case 'leave':
          if(players[data.playerId]) {
            scene.remove(players[data.playerId]);
            delete players[data.playerId];
            updatePlayerCount();
          }
          break;
      }
    };

    function spawnPlayer(id, position) {
      const geometry = new THREE.CapsuleGeometry(0.4, 1, 4, 8);
      const material = new THREE.MeshPhongMaterial({ 
        color: id === myPlayerId ? 0x1abc9c : 0xe74c3c 
      });
      
      const capsule = new THREE.Mesh(geometry, material);
      capsule.position.set(position.x, position.y + 0.5, position.z);
      scene.add(capsule);
      
      players[id] = capsule;
      if(id === myPlayerId) myCube = capsule;
      
      // Позиция камеры над игроком
      camera.position.set(0, 5, 5);
      camera.lookAt(capsule.position);
    }

    function updatePlayerCount() {
      document.getElementById('info').textContent = 
        `Игроков онлайн: ${Object.keys(players).length}`;
    }

    // Управление
    const keys = {};
    const controlBtns = ['up', 'down', 'left', 'right'];
    
    controlBtns.forEach(btnId => {
      const btn = document.getElementById(btnId);
      btn.addEventListener('touchstart', () => keys[btnId] = true);
      btn.addEventListener('touchend', () => keys[btnId] = false);
      btn.addEventListener('mousedown', () => keys[btnId] = true);
      btn.addEventListener('mouseup', () => keys[btnId] = false);
    });

    function updatePosition() {
      if(!myCube) return;
      
      const speed = 0.15;
      if(keys['up']) myCube.position.z -= speed;
      if(keys['down']) myCube.position.z += speed;
      if(keys['left']) myCube.position.x -= speed;
      if(keys['right']) myCube.position.x += speed;
      
      // Ограничение движения по игровому полю
      myCube.position.x = Math.max(-14, Math.min(14, myCube.position.x));
      myCube.position.z = Math.max(-14, Math.min(14, myCube.position.z));
      
      // Поворот камеры вслед за игроком
      camera.position.x = myCube.position.x;
      camera.position.z = myCube.position.z + 5;
      camera.lookAt(myCube.position.x, 0, myCube.position.z);
      
      ws.send(JSON.stringify({
        type: 'move',
        position: {
          x: myCube.position.x,
          y: myCube.position.y,
          z: myCube.position.z
        }
      }));
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      updatePosition();
      renderer.render(scene, camera);
    }
    animate();

    // Адаптивность
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Обработка закрытия Telegram
    tg.onEvent('viewportChanged', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
