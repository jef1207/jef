<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Race</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            touch-action: manipulation;
            overflow: hidden;
        }

        #gameCanvas {
            background: #34495e;
            border-radius: 10px;
            margin: 10px;
            touch-action: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            touch-action: manipulation;
        }

        button:active {
            background: #2980b9;
        }

        #score {
            color: white;
            font-size: 24px;
            margin: 10px;
            font-family: Arial;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftBtn">←</button>
        <button id="brakeBtn">⧖ Тормоз</button>
        <button id="rightBtn">→</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Играть снова</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Адаптивный размер холста
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 20, 400);
            canvas.height = canvas.width * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Настройки игры
        const car = {
            x: canvas.width/2 - 15,
            y: canvas.height - 80,
            width: 30,
            height: 50,
            speed: 5,
            moveLeft: false,
            moveRight: false
        };

        let enemies = [];
        let score = 0;
        let gameLoop;
        let spawnRate = 100;
        let isGameOver = false;

        // Управление
        const controls = {
            leftBtn: document.getElementById('leftBtn'),
            rightBtn: document.getElementById('rightBtn'),
            brakeBtn: document.getElementById('brakeBtn')
        };

        // Обработчики событий
        function addEventListeners() {
            controls.leftBtn.addEventListener('touchstart', () => car.moveLeft = true);
            controls.leftBtn.addEventListener('touchend', () => car.moveLeft = false);
            controls.rightBtn.addEventListener('touchstart', () => car.moveRight = true);
            controls.rightBtn.addEventListener('touchend', () => car.moveRight = false);
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft') car.moveLeft = true;
                if(e.key === 'ArrowRight') car.moveRight = true;
            });
            
            document.addEventListener('keyup', (e) => {
                if(e.key === 'ArrowLeft') car.moveLeft = false;
                if(e.key === 'ArrowRight') car.moveRight = false;
            });
        }

        // Логика игры
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -50,
                width: 30,
                height: 50,
                speed: 3 + Math.random() * 3
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updateGame() {
            if(isGameOver) return;

            // Движение игрока
            if(car.moveLeft && car.x > 0) car.x -= car.speed;
            if(car.moveRight && car.x < canvas.width - car.width) car.x += car.speed;

            // Движение врагов
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if(checkCollision(car, enemy)) {
                    gameOver();
                }
            });

            // Удаление врагов и подсчет очков
            enemies = enemies.filter(enemy => {
                if(enemy.y > canvas.height) {
                    score += 10;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    return false;
                }
                return true;
            });

            // Спавн новых врагов
            if(Math.random() * spawnRate < 1) {
                createEnemy();
                spawnRate *= 0.99;
            }
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Дорога
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(canvas.width*0.15, 0, canvas.width*0.7, canvas.height);
            
            // Машина игрока
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            // Враги
            ctx.fillStyle = '#2ecc71';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('gameOver').style.display = 'block';
            cancelAnimationFrame(gameLoop);
        }

        function restartGame() {
            car.x = canvas.width/2 - 15;
            enemies = [];
            score = 0;
            spawnRate = 100;
            isGameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = `Score: 0`;
            gameLoop = requestAnimationFrame(game);
        }

        // Главный цикл
        function game() {
            updateGame();
            draw();
            gameLoop = requestAnimationFrame(game);
        }

        // Инициализация
        addEventListeners();
        game();
    </script>
</body>
</html>
