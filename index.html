<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Имитация печати</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #printArea {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }
  #printButton {
    padding: 10px 20px;
    font-size: 16px;
  }
  #printAnimation {
    display: none;
    margin-top: 20px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<h1>Заказ на печать</h1>

<div id="printArea">
  <!-- Здесь будет содержимое для печати -->
  <p>Это пример документа для печати.</p>
</div>

<button id="printButton">Печать</button>

<div id="printAnimation">Печать...</div>
<div id="readyMessage" style="display:none;">Документ готов к получению.</div>

<script>
const printButton = document.getElementById('printButton');
const printAnimation = document.getElementById('printAnimation');
const readyMessage = document.getElementById('readyMessage');

printButton.addEventListener('click', () => {
  // Показываем анимацию
  printAnimation.style.display = 'block';
  
  // Имитация процесса печати через задержку
  setTimeout(() => {
    // Скрываем анимацию
    printAnimation.style.display = 'none';
    
    // Показываем сообщение о готовности
    readyMessage.style.display = 'block';

    // Можно добавить кнопку для нового заказа или сброса
    // Например:
    // createResetButton();

  }, 3000); // задержка в миллисекундах (3 секунды)
});

// Функция для сброса или начала нового заказа (по желанию)
function createResetButton() {
  const resetBtn = document.createElement('button');
  resetBtn.textContent = 'Начать заново';
  resetBtn.onclick = () => {
    readyMessage.style.display = 'none';
    resetBtn.remove();
  };
  
  document.body.appendChild(resetBtn);
}
</script>

</body>
</html>
