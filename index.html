<!doctype html>
<html lang="en">
  <head>
    <title>HexGL Racing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: fixed;
        touch-action: none;
      }
      
      #progress-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
        text-align: center;
      }
      
      #loading-text {
        font-size: 18px;
        margin-bottom: 20px;
        color: #4fc3f7;
        padding: 0 20px;
      }
      
      #progressbar {
        height: 6px;
        width: 80%;
        max-width: 300px;
        background: #333;
        border-radius: 3px;
        overflow: hidden;
      }
      
      #progress-fill {
        height: 100%;
        width: 0%;
        background: #4fc3f7;
        border-radius: 3px;
        transition: width 0.3s ease;
      }
      
      #step-4 {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      #step-5 {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 2000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      
      #gameover-text {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffeb3b;
      }
      
      #time {
        font-size: 20px;
        margin-bottom: 30px;
        color: #e0e0e0;
      }
      
      #restart-btn {
        background: #4fc3f7;
        color: white;
        border: none;
        padding: 14px 35px;
        font-size: 18px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      
      #restart-btn:active {
        transform: scale(0.96);
        background: #29b6f6;
      }
      
      #main {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <div id="progress-container">
      <div id="loading-text">Initializing game...</div>
      <div id="progressbar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="step-4">
      <div id="overlay"></div>
      <div id="main"></div>
    </div>

    <div id="step-5">
      <div id="time">Time: 0:00</div>
      <div id="gameover-text">Race Completed!</div>
      <button id="restart-btn">PLAY AGAIN</button>
    </div>

    <!-- Минимальный набор скриптов -->
    <script src="libs/Three.js"></script>
    <script src="libs/Detector.js"></script>
    
    <script src="bkcore.coffee/controllers/TouchController.js"></script>
    <script src="bkcore.coffee/Utils.js"></script>
    
    <script src="bkcore/threejs/RenderManager.js"></script>
    <script src="bkcore/threejs/Shaders.js"></script>
    <script src="bkcore/threejs/Loader.js"></script>
    
    <script src="bkcore/hexgl/HUD.js"></script>
    <script src="bkcore/hexgl/ShipControls.js"></script>
    <script src="bkcore/hexgl/Gameplay.js"></script>
    
    <script src="bkcore/hexgl/tracks/Cityscape.js"></script>
    <script src="bkcore/hexgl/HexGL.js"></script>
    
    <script src="launch.js"></script>
  </body>
</html>
