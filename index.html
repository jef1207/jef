<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #2c3e50;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            margin: auto;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 60vmin;
        }

        .control-btn {
            width: 15vmin;
            height: 15vmin;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 6vmin;
            user-select: none;
            touch-action: manipulation;
        }

        #score {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 6vmin;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <div></div>
        <div class="control-btn" ontouchstart="changeDirection('up')">↑</div>
        <div></div>
        <div class="control-btn" ontouchstart="changeDirection('left')">←</div>
        <div class="control-btn" ontouchstart="changeDirection('down')">↓</div>
        <div class="control-btn" ontouchstart="changeDirection('right')">→</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gridSize = 20;
        let tileCount;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let lastDirection = 'right';

        // Размеры canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const size = Math.min(window.innerWidth, window.innerHeight);
            gridSize = Math.floor(size / 30);
            tileCount = Math.floor(size / gridSize);
            
            canvas.width = tileCount * gridSize;
            canvas.height = tileCount * gridSize;
        }

        // Направление движения
        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if(lastDirection !== 'down') {
                        dx = 0;
                        dy = -1;
                        lastDirection = 'up';
                    }
                    break;
                case 'down':
                    if(lastDirection !== 'up') {
                        dx = 0;
                        dy = 1;
                        lastDirection = 'down';
                    }
                    break;
                case 'left':
                    if(lastDirection !== 'right') {
                        dx = -1;
                        dy = 0;
                        lastDirection = 'left';
                    }
                    break;
                case 'right':
                    if(lastDirection !== 'left') {
                        dx = 1;
                        dy = 0;
                        lastDirection = 'right';
                    }
                    break;
            }
        }

        // Основной игровой цикл
        function gameStep() {
            // Движение змейки
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Проверка на съедение еды
            if(head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // Отрисовка
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Змейка
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1,
                    gridSize - 1
                );
            });

            // Еда
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );

            // Коллизии
            if(head.x < 0 || head.x >= tileCount || 
               head.y < 0 || head.y >= tileCount ||
               snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
            }
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while(snake.some(s => s.x === food.x && s.y === food.y));
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Score: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1;
            dy = 0;
            score = 0;
            lastDirection = 'right';
            document.getElementById('score').textContent = '0';
            gameLoop = setInterval(gameStep, 100);
        }

        // Инициализация
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        resetGame();

        // Блокировка масштабирования
        document.addEventListener('touchstart', e => e.preventDefault(), {passive: false});
        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
