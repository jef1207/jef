<!DOCTYPE html>
<html>
<head>
    <title>Mini Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid #4CAF50;
            background: #000;
        }
        #score {
            position: fixed;
            top: 10px;
            color: #4CAF50;
            font-family: Arial;
            font-size: 20px;
        }
        #startBtn {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="startBtn">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        
        // Настройки игры
        const gridSize = 20;
        const tileCount = 20;
        canvas.width = tileCount * gridSize;
        canvas.height = tileCount * gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isGameRunning = false;

        // Инициализация игры
        function initGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            generateFood();
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            if (e.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            }
            if (e.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            }
            if (e.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            }
            if (e.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        function drawGame() {
            // Движение змейки
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Проверка столкновений
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Съедание еды
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }

            // Отрисовка
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Змейка
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1,
                    gridSize - 1
                );
            });

            // Еда
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Проверка, чтобы еда не появилась на змейке
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            startBtn.disabled = false;
            alert('Game Over! Score: ' + score);
        }

        // Запуск игры
        startBtn.addEventListener('click', () => {
            if (!isGameRunning) {
                initGame();
                isGameRunning = true;
                startBtn.disabled = true;
                gameLoop = setInterval(drawGame, 150);
            }
        });

        // Мобильное управление
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (!isGameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            if (!isGameRunning) return;
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && dx !== -1) { // Вправо
                    dx = 1;
                    dy = 0;
                } else if (deltaX < 0 && dx !== 1) { // Влево
                    dx = -1;
                    dy = 0;
                }
            } else {
                if (deltaY > 0 && dy !== -1) { // Вниз
                    dx = 0;
                    dy = 1;
                } else if (deltaY < 0 && dy !== 1) { // Вверх
                    dx = 0;
                    dy = -1;
                }
            }
            e.preventDefault();
        }, {passive: false});

        // Инициализация при загрузке
        initGame();
    </script>
</body>
</html>
