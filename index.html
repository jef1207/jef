<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        #gameCanvas {
            border: 2px solid #ecf0f1;
            margin-top: 20px;
        }

        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            user-select: none;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
        }

        #score {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="controls">
        <div></div>
        <div class="control-btn" ontouchstart="move('up')" ontouchend="stopMove()">↑</div>
        <div></div>
        <div class="control-btn" ontouchstart="move('left')" ontouchend="stopMove()">←</div>
        <div class="control-btn" ontouchstart="move('down')" ontouchend="stopMove()">↓</div>
        <div class="control-btn" ontouchstart="move('right')" ontouchend="stopMove()">→</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 15;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isMoving = false;

        // Touch controls
        function move(direction) {
            event.preventDefault();
            isMoving = true;
            switch(direction) {
                case 'up': if(dy !== 1) { dx = 0; dy = -1; } break;
                case 'down': if(dy !== -1) { dx = 0; dy = 1; } break;
                case 'left': if(dx !== 1) { dx = -1; dy = 0; } break;
                case 'right': if(dx !== -1) { dx = 1; dy = 0; } break;
            }
        }

        function stopMove() {
            isMoving = false;
        }

        function drawGame() {
            // Move snake
            if(isMoving) {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);

                // Eat food
                if(head.x === food.x && head.y === food.y) {
                    score += 10;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            // Clear canvas
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#2ecc71';
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * GRID_SIZE,
                    segment.y * GRID_SIZE,
                    GRID_SIZE - 1,
                    GRID_SIZE - 1
                );
            });

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * GRID_SIZE,
                food.y * GRID_SIZE,
                GRID_SIZE - 1,
                GRID_SIZE - 1
            );

            // Collision check
            if(checkCollision()) gameOver();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * TILE_COUNT);
            food.y = Math.floor(Math.random() * TILE_COUNT);
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= TILE_COUNT ||
                head.y < 0 || head.y >= TILE_COUNT ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Score: ${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            isMoving = false;
            document.getElementById('score').textContent = `Score: ${score}`;
            gameLoop = setInterval(drawGame, 150);
        }

        // Init game
        resetGame();
    </script>
</body>
</html>
