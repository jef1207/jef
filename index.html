<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
            background-color: #000;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark">

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/runner.loader.js";
        const config = {
            dataUrl: buildUrl + "/runner.data.unityweb",
            frameworkUrl: buildUrl + "/runner.framework.js.unityweb",
            codeUrl: buildUrl + "/runner.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "runner",
            productVersion: "1.0"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('background.jpg') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        let myGameInstance = null;
        let tgWebApp = null;

        // 1. Исправлена инициализация Unity
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
                
                // 2. Уведомляем Unity, что игра готова
                myGameInstance.SendMessage('GameController', 'GameReady');
            }).catch((message) => {
                console.error('Unity initialization failed:', message);
            });
        };
        document.body.appendChild(script);

        // 3. Правильная инициализация Telegram Web App
        function initTelegram() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tgWebApp = window.Telegram.WebApp;
                    console.log('Telegram Web App initialized');
                    
                    // 4. Расширяем на весь экран
                    tgWebApp.expand();
                    
                    // 5. Настройка кнопки PLAY
                    tgWebApp.MainButton.setText("PLAY");
                    tgWebApp.MainButton.show();
                    tgWebApp.MainButton.onClick(() => {
                        if (myGameInstance) {
                            myGameInstance.SendMessage('GameController', 'StartGame');
                        }
                    });
                    
                    // 6. Инициализация данных пользователя
                    const user = tgWebApp.initDataUnsafe.user;
                    if (user && myGameInstance) {
                        const userData = {
                            id: user.id,
                            name: user.first_name || "Player",
                            username: user.username || "",
                            photo: user.photo_url || ""
                        };
                        myGameInstance.SendMessage('UserManager', 'SetUserData', JSON.stringify(userData));
                    }
                } else {
                    console.warn('Telegram Web App SDK not found');
                }
            } catch (e) {
                console.error('Telegram initialization error:', e);
            }
        }

        // 7. Загрузка облачных сохранений
        function loadCloudStorage() {
            if (!tgWebApp || !tgWebApp.CloudStorage) return;
            
            tgWebApp.CloudStorage.getItem('gameData', (err, data) => {
                if (!err && data && myGameInstance) {
                    myGameInstance.SendMessage('SaveManager', 'LoadData', data);
                }
            });
        }

        // 8. Функция сохранения в облако
        function saveToCloud(data) {
            if (tgWebApp && tgWebApp.CloudStorage && data) {
                tgWebApp.CloudStorage.setItem('gameData', JSON.stringify(data));
            }
        }

        // 9. Инициализация при полной загрузке страницы
        window.addEventListener('load', () => {
            initTelegram();
            if (tgWebApp) {
                loadCloudStorage();
            }
        });

        // 10. Экспортируем функции для Unity
        window.ShareScore = function(score) {
            if (tgWebApp) {
                tgWebApp.sendData(JSON.stringify({score: score}));
            }
        };

        window.SaveGame = function(data) {
            saveToCloud(data);
        };
    </script>
</body>
</html>
