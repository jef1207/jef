<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jetton Spin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --primary: #2A2F4F;
            --accent: #917FB3;
            --gold: #FFD700;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--primary), #1A1C30);
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.2);
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .balance {
            text-align: center;
        }

        .balance h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--gold);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .prize-pool {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
        }

        .spin-section {
            text-align: center;
            margin-top: auto;
            padding: 2rem;
        }

        .spin-btn {
            background: linear-gradient(45deg, var(--accent), #E5BEEC);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 30px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .timer {
            color: #FF6B6B;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .add-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem auto;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="close-btn">×</div>
        <div class="balance">
            <h2>$0.60</h2>
            <div>355</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="game-card">САЗН</div>
        <div class="game-card">МАСНИРЫ</div>
        <div class="game-card">ПОДАРОК</div>
        <div class="game-card">ТАБЛИЦА ЛИ</div>
    </div>

    <div class="prize-pool">
        Призовой фонд: $89,580
    </div>

    <div class="add-button">
        <span>+</span>
        <span>0</span>
    </div>

    <div class="timer">17d 17h</div>

    <div class="spin-section">
        <button class="spin-btn">SPIN FOR AD</button>
    </div>

    <footer>
        При поддержке<br>
        Jetton Games WEB
    </footer>

    <script>
        // Таймер обратного отсчета
        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            // Здесь можно добавить логику отсчета времени
            timerElement.textContent = '17d 17h'; 
        }

        // Анимация спина
        document.querySelector('.spin-btn').addEventListener('click', function() {
            this.style.animation = 'spin 0.5s ease';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
        });

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
