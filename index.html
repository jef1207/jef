<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
            background-color: #000;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark">

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/runner.loader.js";
        const config = {
            dataUrl: buildUrl + "/runner.data.unityweb",
            frameworkUrl: buildUrl + "/runner.framework.js.unityweb",
            codeUrl: buildUrl + "/runner.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "runner",
            productVersion: "1.0"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('background.jpg') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', () => FocusGame());
        window.addEventListener('touchstart', () => FocusGame());

        let StartUnityInstance;
        let myGameInstance = null;
        let initGame = false;
        let tgWebApp = null;
        let cloudStorage = {};
        let userData = null;

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error(message);
                });
            };
            if (LocalHost()) StartUnityInstance_IfUnloaded();
        };

        function StartUnityInstance_IfUnloaded() {
            if (spinner.style.display !== "none") StartUnityInstance();
        }

        function LocalHost() {
            const host = window.location.hostname;
            return host === "localhost" || host === "127.0.0.1";
        }

        // Инициализация Telegram Web App
        function InitTelegram() {
            try {
                if (LocalHost()) return;

                console.log('Init Telegram Web App');
                tgWebApp = window.Telegram.WebApp;
                
                // Инициализация данных пользователя
                userData = InitUserData();
                
                // Инициализация облачного хранилища
                LoadCloudStorage();
                
                // Показываем основную кнопку
                tgWebApp.MainButton.setText("PLAY");
                tgWebApp.MainButton.show();
                tgWebApp.MainButton.onClick(() => {
                    myGameInstance?.SendMessage('GameController', 'StartGame');
                });
                
                // Расширяем на весь экран
                tgWebApp.expand();

            } catch (e) {
                console.error('Telegram init error: ', e);
            }

            StartUnityInstance_IfUnloaded();
        }

        function InitGame() {
            console.log('Game initialized');
            initGame = true;
        }

        // Работа с облачным хранилищем Telegram
        function LoadCloudStorage() {
            if (!tgWebApp) return;
            
            tgWebApp.CloudStorage.getItem('gameData', (err, data) => {
                if (!err && data) {
                    cloudStorage = JSON.parse(data);
                    if (myGameInstance) {
                        myGameInstance.SendMessage('SaveManager', 'LoadData', data);
                    }
                } else {
                    console.log('No cloud save data');
                }
            });
        }

        function SaveToCloud(data) {
            if (!tgWebApp) return;
            
            const jsonData = JSON.stringify(data);
            tgWebApp.CloudStorage.setItem('gameData', jsonData, (err) => {
                if (err) {
                    console.error('Cloud save error:', err);
                } else {
                    console.log('Game saved to cloud');
                }
            });
        }

        // Обработка данных пользователя
        function InitUserData() {
            if (!tgWebApp) return null;
            
            const user = tgWebApp.initDataUnsafe.user;
            if (!user) return null;
            
            const userData = {
                id: user.id,
                firstName: user.first_name,
                lastName: user.last_name,
                username: user.username,
                photoUrl: user.photo_url,
                language: user.language_code
            };
            
            if (myGameInstance) {
                myGameInstance.SendMessage('UserManager', 'SetUserData', JSON.stringify(userData));
            }
            
            return userData;
        }

        // Покупки (имитация)
        function ProcessPurchase(itemId) {
            console.log(`Purchase request for: ${itemId}`);
            
            // В реальном приложении здесь должен быть вызов Telegram Payments
            // Для демо просто отправляем подтверждение
            
            setTimeout(() => {
                if (myGameInstance) {
                    myGameInstance.SendMessage('ShopManager', 'PurchaseComplete', itemId);
                }
            }, 1500);
        }

        // Отправка данных в Telegram
        function ShareScore(score) {
            if (!tgWebApp) return;
            
            const shareData = {
                score: score,
                message: `I scored ${score} points! Can you beat me?`
            };
            
            tgWebApp.sendData(JSON.stringify(shareData));
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            InitTelegram();
        });

        document.body.appendChild(script);
    </script>
</body>
</html>
