<!DOCTYPE html>
<html>
<head>
    <title>Mini Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid #4CAF50;
            background: #000;
        }
        #score {
            position: fixed;
            top: 10px;
            color: #4CAF50;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // Настройки игры
        const gridSize = 20;
        const tileCount = 20;
        canvas.width = tileCount * gridSize;
        canvas.height = tileCount * gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;

        // Управление
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(e) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            if (e.keyCode === LEFT_KEY && dx !== 1) {
                dx = -1;
                dy = 0;
            }
            if (e.keyCode === RIGHT_KEY && dx !== -1) {
                dx = 1;
                dy = 0;
            }
            if (e.keyCode === UP_KEY && dy !== 1) {
                dx = 0;
                dy = -1;
            }
            if (e.keyCode === DOWN_KEY && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            // Движение змейки
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Проверка столкновений
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameLoop);
                alert('Game Over! Score: ' + score);
                return;
            }

            snake.unshift(head);

            // Съедание еды
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }

            // Отрисовка
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Змейка
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1,
                    gridSize - 1
                );
            });

            // Еда
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Проверка, чтобы еда не появилась на змейке
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        // Запуск игры
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameLoop) {
                    resetGame();
                    gameLoop = setInterval(drawGame, 100);
                }
            }
        });

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            generateFood();
        }

        // Для мобильных устройств
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, false);

        canvas.addEventListener('touchmove', (e) => {
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && self.dx !== -1) {
                    self.dx = 1;
                    self.dy = 0;
                } else if (dx < 0 && self.dx !== 1) {
                    self.dx = -1;
                    self.dy = 0;
                }
            } else {
                if (dy > 0 && self.dy !== -1) {
                    self.dx = 0;
                    self.dy = 1;
                } else if (dy < 0 && self.dy !== 1) {
                    self.dx = 0;
                    self.dy = -1;
                }
            }
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
