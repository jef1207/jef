<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #fallback-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="fallback-msg" style="display: none;">
        Ваше устройство не поддерживает 3D-графику.<br>
        Попробуйте обновить браузер или использовать другое устройство.
    </div>

<script>
Telegram.WebApp.ready(() => {
    const canvas = document.getElementById('gameCanvas');
    const gl = canvas.getContext('webgl');
    
    if (!gl) {
        document.getElementById('fallback-msg').style.display = 'block';
        canvas.style.display = 'none';
        return;
    }

    // Основная логика игры
    initWebGLGame();
});

function initWebGLGame() {
    // Ваш код WebGL
}
</script>
</body>
</html>
