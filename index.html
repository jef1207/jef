<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ЧОРБАРГ Киоск</title>
<!-- Шрифты и иконки -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@500;700&family=Rubik+Mono+One&family=Iceberg&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
/* Общие стили */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    height: 100vh;
    overflow: hidden;
    color: #333;
}

/* Логотип и слоган */
.logo-container {
    position: absolute;
    top: 20px;
    left: 20px;
    text-align: left;
    z-index: 10;
}

.logo {
    font-family: 'Rubik Mono One', sans-serif;
    font-size: 2.5rem;
    font-weight: 400;
    color: #2e7d32;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    letter-spacing: -1px;
    line-height: 0.9;
}

.slogan {
    font-family: 'Iceberg', cursive;
    font-size: 1.4rem;
    color: #555;
    margin-top: 5px;
    letter-spacing: 1px;
}
.slogan span {
    display: inline-block;
    margin-right: 10px;
}

/* Главный экран */
.main-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    transition: all 0.5s ease;
    position: relative;
    padding: 20px;
}

/* Контейнер листьев */
.leaf-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 20px;
    width: 90%;
    max-width: 700px;
    height: 70vh;
    max-height: 700px; 
    perspective: 1000px; 
    place-items:center; 
}

/* Листья */
.leaf {
    width: 100%;
    height: 100%;
    min-height:200px; 
        border-radius :50% /30% ;
        display:flex ;
        flex-direction :column ;
        align-items:center ;
        justify-content:center ;
        cursor:pointer ;
        transition : all .3s cubic-bezier(0.25,0.8,0.25,1) ;
        box-shadow :0 8px 16px rgba(0,0,0,.15) ;
        color:#fff ;
        font-weight :500 ;
        position :relative ;
        overflow:hidden ;
        border :2px solid rgba(255,255,255,.3) ;
        transform : rotate(45deg) ;
}

.leaf i {
            font-size :3.5rem ;
            margin-bottom :15px ;
            text-shadow :0 2px 4px rgba(0,0,0,.2) ;
            transform : rotate(-45deg) ;

            /* Новые стили для больших иконок */
            opacity :0.3 ; /* прозрачность */
            font-size :4rem ; /* увеличенный размер */
            transition : all .3s ease-in-out ; 
}

/* Текст под иконкой */
.leaf span {
            font-size :1.5rem ;
            text-align:center ;
            padding :0 15px ;
            font-weight :500 ;

            /* Иконки под текстом */
            display:flex ; 
            flex-direction :column ; 
            align-items:center ; 

}

.leaf span i {
            /* Иконка под текстом */
            opacity :0.3 ; /* прозрачность */
            font-size :3rem ; /* большой размер */
            margin-top :10px ; /* отступ сверху */

}

/* Эффекты при наведении */
.leaf:hover::before {
                transform : translateX(100%) rotate(30deg) ;
}
.leaf:hover {
                transform : translateY(-5px) scale(1.02) rotate(45deg) ;
                box-shadow :0 12px 24px rgba(0,0,0,.2) ;

}

/* Цвета для каждого блока */
.print { background:#4caf50; }
.scan { background:#2196f3; }
.copy { background:#ffc107; color:#333; }
.advertise { background:#9c27b0; }

/* Кнопка переключения языка */
.language-switcher {
                position:absolute ;
                top :20px ; right :20px ; 
                color:#666 ; 
                font-size :1.1rem ; 
                background-color :rgba(255,255,255,.8) ; 
                padding :5px 10px ; 
                border-radius :20px ; 
                box-shadow :0 2px 5px rgba(0,0,0,.1) ;

}
.language-switcher span {
                cursor:pointer ; 
                padding :2px 5px ; 
                border-radius :3px ; 
                transition :.2s ease-in-out ;

}
.language-switcher span.active {
                color:#2e7d32 ; 
                font-weight:bold ; 
                background-color :rgba(46,125,50,.1) ;

}

/* Помощь кнопка */
.help-button {
                position:absolute ;
                bottom :-20 px; right :-20 px; /* исправлено на правильное значение */
                width:auto; height:auto; padding:auto; /* исправлено на авто или конкретные размеры если нужно*/
                min-width:auto; min-height:auto; /* минимальные размеры если нужны*/
                border-radius：25 px；/* исправлено на правильный синтаксис без пробелов и с правильным двоеточием*/
                background：linear-gradient(135deg,#ff416c,#ff4b2b);
                color:white ;
                display:flex ;
                align-items:center ;
                justify-content:center ;
                cursor:pointer ;
                box-shadow：0　4 px　15 px　rgba（255，75，43，０．４）；
                transition：all .3s ease；
                font-size：1.1rem；
                z-index：10；
                border:none；
                font-weight：500；
}
.help-button:hover{
                    transform ：scale（1．05）；
                    box-shadow ：０　6 px　20 px　rgba（255，75，43，０．６）；
                    background ：linear-gradient（135deg,#ff4b2b,#ff416c）；
}
/* Иконка внутри кнопки помощи */
.help-button i{
                    margin-right：8 px；
}
</style>
</head>
<body>
<div class="main-screen">
<!-- Логотип и слоган -->
<div class="logo-container">
<div class="logo">ЧОРБАРГ</div>
<div class="slogan">
<span>Быстро.</span>
<span>Дешево.</span>
<span>Качественно.</span>
</div>
</div>

<!-- Контейнер с листьями -->
<div class="leaf-container">
<!-- Верхний ряд -->
<div class="leaf print" onclick="openService('print')">
<i class="fas fa-print"></i>
<span>Распечатать
<br><i class="fas fa-print"></i></span>
</div>

<div class="leaf scan" onclick="openService('scan')">
<i class="fas fa-fax"></i>
<span>Сканировать
<br><i class="fas fa-fax"></i></span>
</div>

<!-- Нижний ряд -->
<div class="leaf copy" onclick="openService('copy')">
<i class="fas fa-copy"></i>
<span>Копировать
<br><i class="fas fa-copy"></i></span>
</div>

<div class="leaf advertise" onclick="openService('advertise')">
<i class="fas fa-bullhorn"></i>
<span>Рекламировать
<br><i class="fas fa-bullhorn"></i></span>
</div>
</div>

<!-- Кнопка языка -->
<div class="language-switcher">
<span class="active">RU</span> | <span onclick="changeLanguage('en')">EN</span>
</div>

<!-- Кнопка помощи -->
<button class="help-button" onclick="showHelp()">
<i class="fas fa-question-circle"></i> ПОМОЩЬ
</button>

</div>

<script>
// Пример функций для обработки кликов
function openService(serviceName) {
 alert("Открыть сервис:" + serviceName);
}

function changeLanguage(lang) {
 alert("Изменить язык на:" + lang);
}

function showHelp() {
 alert("Показать помощь");
}
</script>

</body>
</html>
