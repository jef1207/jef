<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jetton Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --primary: #1A1B25;
            --accent: #6C4B9E;
            --gold: #FFD700;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--primary);
            color: white;
            position: relative;
        }

        .container {
            padding: 20px;
            max-width: 375px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .balance {
            text-align: right;
        }

        .balance-amount {
            color: var(--gold);
            font-size: 20px;
            font-weight: 700;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .game-card:nth-child(3) {
            grid-column: span 2;
        }

        /* Add Button */
        .add-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .add-button {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Timer */
        .timer {
            text-align: center;
            color: #FF6B6B;
            font-size: 16px;
            margin: 15px 0;
        }

        /* Prize Pool */
        .prize-pool {
            text-align: center;
            font-size: 18px;
            margin: 25px 0;
        }

        /* Spin Button */
        .spin-section {
            text-align: center;
            margin: 30px 0;
        }

        .spin-btn {
            background: linear-gradient(45deg, var(--accent), #8C6BB5);
            border: none;
            padding: 18px 45px;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            opacity: 0.7;
            font-size: 12px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="close-btn">×</div>
            <div class="balance">
                <div class="balance-amount">$0.60</div>
                <div>355</div>
            </div>
        </div>

        <div class="game-grid">
            <div class="game-card">САЗН</div>
            <div class="game-card">МАСНИРЫ</div>
            <div class="game-card">ПОДАРОК</div>
            <div class="game-card">ТАБЛИЦА ЛИ</div>
        </div>

        <div class="prize-pool">
            $89,580
        </div>

        <div class="add-section">
            <div class="add-button">
                <span>+</span>
                <span>0</span>
            </div>
        </div>

        <div class="timer">
            17d17h
        </div>

        <div class="spin-section">
            <button class="spin-btn">SPIN FOR AD</button>
        </div>

        <footer>
            При поддержке<br>
            Jetton Games WEB
        </footer>
    </div>

    <script>
        // Базовая интерактивность
        document.querySelector('.close-btn').addEventListener('click', () => {
            alert('Закрыть приложение');
        });

        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 200);
            });
        });

        document.querySelector('.spin-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                alert('Запуск рекламы...');
            }, 200);
        });
    </script>
</body>
</html>
