<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мобильный YouTube Плеер</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #000;
            touch-action: manipulation;
        }
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .video-thumb {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div id="player"></div>
    </div>
    <div class="video-list" id="videoList"></div>

<script>
// Конфигурация
const videos = [
    {id: 'LXb3EKWsInQ', title: 'Природа 4K'}, // Проверенные видео
    {id: 'yPYZpwSpKmA', title: 'Море'},
    {id: '3bhkYoMWTFE', title: 'Космос'}
];

let player;
let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// Инициализация плеера
function initPlayer(videoId) {
    player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
            'playsinline': 1,
            'rel': 0,
            'modestbranding': 1,
            'origin': location.origin,
            'enablejsapi': 1,
            'autoplay': isMobile ? 0 : 1
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onStateChange
        }
    });
}

function onPlayerReady(event) {
    if(!isMobile) event.target.playVideo();
}

function onStateChange(event) {
    if(event.data === YT.PlayerState.PLAYING && isMobile) {
        unlockAudio();
    }
}

// Загрузка видео
function loadVideo(videoId) {
    if(player) {
        player.loadVideoById(videoId);
        if(isMobile) setTimeout(() => player.playVideo(), 300);
    }
}

// iOS аудио разблокировка
function unlockAudio() {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const source = context.createBufferSource();
    source.connect(context.destination);
    source.start(0);
    setTimeout(() => source.stop(), 10);
}

// Инициализация
window.onYouTubeIframeAPIReady = () => {
    initPlayer(videos[0].id);
    
    // Генерация списка видео
    const container = document.getElementById('videoList');
    videos.forEach(video => {
        const thumb = document.createElement('img');
        thumb.className = 'video-thumb';
        thumb.src = `https://i.ytimg.com/vi/${video.id}/hqdefault.jpg`;
        thumb.onclick = () => {
            if(isMobile) {
                const btn = document.createElement('button');
                btn.style.display = 'none';
                document.body.appendChild(btn);
                btn.click();
            }
            loadVideo(video.id);
        };
        container.appendChild(thumb);
    });
};

// Динамическая загрузка YouTube API
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);
</script>
</body>
</html>
