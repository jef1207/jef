<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            background: #111;
            margin: 0 auto;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }

        #restart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .d-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #joystick-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 20;
            display: none;
        }

        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            touch-action: none;
        }

        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            z-index: 30;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Счет: 0</div>
        <button id="restart">Новая игра</button>
        <div id="controls">
            <div class="d-pad">
                <button class="control-btn" id="up">↑</button>
                <div>
                    <button class="control-btn" id="left">←</button>
                    <button class="control-btn" id="right">→</button>
                </div>
                <button class="control-btn" id="down">↓</button>
            </div>
        </div>
        <div id="joystick-container">
            <div id="joystick"></div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Элементы игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart');
        
        // Элементы управления
        const upButton = document.getElementById('up');
        const downButton = document.getElementById('down');
        const leftButton = document.getElementById('left');
        const rightButton = document.getElementById('right');
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = document.getElementById('joystick');

        // Настройки игры
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameSpeed = 150;
        let gameRunning = true;
        let joystickActive = false;

        // Настройка canvas
        function setupCanvas() {
            canvas.width = window.innerWidth - (window.innerWidth % gridSize);
            canvas.height = window.innerHeight - (window.innerHeight % gridSize);
        }
        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        // Генерация еды
        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        // Основной игровой цикл
        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            checkCollision();
            drawGame();
            setTimeout(gameLoop, gameSpeed);
        }

        // Движение змейки
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Счет: ${score}`;
                food = generateFood();
                vibrate(50);
            } else {
                snake.pop();
            }
        }

        // Проверка столкновений
        function checkCollision() {
            const head = snake[0];
            
            // Стены
            if (
                head.x < 0 || 
                head.x >= canvas.width / gridSize ||
                head.y < 0 || 
                head.y >= canvas.height / gridSize
            ) {
                gameOver();
            }
            
            // Сама змея
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        // Отрисовка игры
        function drawGame() {
            // Очистка экрана
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Змейка
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1
                );
            });
            
            // Еда
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(
                food.x * gridSize, 
                food.y * gridSize, 
                gridSize, 
                gridSize
            );
        }

        // Конец игры
        function gameOver() {
            gameRunning = false;
            vibrate(200);
            restartButton.style.display = 'block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Конец игры!', canvas.width / 2, canvas.height / 2);
            ctx.font = '30px Arial';
            ctx.fillText(`Счет: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
        }

        // Вибрация
        function vibrate(duration = 50) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        });

        // Виртуальные кнопки
        upButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dy === 0) { dx = 0; dy = -1; }
        });

        downButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dy === 0) { dx = 0; dy = 1; }
        });

        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dx === 0) { dx = -1; dy = 0; }
        });

        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (dx === 0) { dx = 1; dy = 0; }
        });

        // Свайпы
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            const sensitivity = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > sensitivity) {
                if (diffX > 0 && dx === 0) dx = 1;
                else if (diffX < 0 && dx === 0) dx = -1;
            } else if (Math.abs(diffY) > sensitivity) {
                if (diffY > 0 && dy === 0) dy = 1;
                else if (diffY < 0 && dy === 0) dy = -1;
            }
            e.preventDefault();
        }, { passive: false });

        // Джойстик
        joystick.addEventListener('touchstart', (e) => {
            joystickActive = true;
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            
            const rect = joystickContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            let deltaX = touchX - centerX;
            let deltaY = touchY - centerY;
            
            const distance = Math.min(Math.sqrt(deltaX*deltaX + deltaY*deltaY), 35);
            const angle = Math.atan2(deltaY, deltaX);
            
            joystick.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
            
            const angleDeg = angle * 180/Math.PI;
            
            if (angleDeg > -45 && angleDeg < 45 && dx === 0) {
                dx = 1; dy = 0;
            } 
            else if (angleDeg > 45 && angleDeg < 135 && dy === 0) {
                dx = 0; dy = 1;
            }
            else if ((angleDeg > 135 || angleDeg < -135) && dx === 0) {
                dx = -1; dy = 0;
            }
            else if (angleDeg < -45 && angleDeg > -135 && dy === 0) {
                dx = 0; dy = -1;
            }
            
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (!joystickActive) return;
            joystick.style.transform = 'translate(0, 0)';
            joystickActive = false;
        });

        // Управление наклонами
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (!e.gamma || !e.beta) return;
                
                const sensitivity = 15;
                
                if (e.gamma > sensitivity && dx === 0) {
                    dx = 1; dy = 0;
                } 
                else if (e.gamma < -sensitivity && dx === 0) {
                    dx = -1; dy = 0;
                }
                else if (e.beta > sensitivity && dy === 0) {
                    dx = 0; dy = 1;
                }
                else if (e.beta < -sensitivity && dy === 0) {
                    dx = 0; dy = -1;
                }
            });
        }

        // Перезапуск игры
        restartButton.addEventListener('click', () => {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Счет: ${score}`;
            food = generateFood();
            gameRunning = true;
            restartButton.style.display = 'none';
            gameLoop();
        });

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
