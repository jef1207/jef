<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Road Racer - Fixed</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            touch-action: manipulation;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            background: #34495e;
            touch-action: none;
            width: 100%;
            height: 70vh;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
        }
        .score-board {
            color: white;
            font-size: 20px;
            margin: 10px;
            display: flex;
            gap: 20px;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <div>Score: <span id="currentScore">0</span></div>
        <div>Best: <span id="bestScore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftBtn">‚Üê</button>
        <button id="soundBtn">üîä Sound</button>
        <button id="rightBtn">‚Üí</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <button onclick="restartGame()" style="margin-top: 15px;">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let playerX = canvas.width/2;
        let playerLane = 1;
        let enemies = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameLoop;
        let isGameOver = false;

        // Constants
        const ROAD = {
            WIDTH: canvas.width * 0.8,
            LANES: 4,
            get left() { return (canvas.width - this.WIDTH)/2 },
            get laneWidth() { return this.WIDTH / this.LANES },
            getLaneCenter: lane => ROAD.left + (lane + 0.5) * ROAD.laneWidth
        };

        const PLAYER = {
            WIDTH: 40,
            HEIGHT: 60,
            SPEED: ROAD.laneWidth * 0.15
        };

        // Initial setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
            ROAD.WIDTH = canvas.width * 0.8;
            playerX = ROAD.getLaneCenter(playerLane) - PLAYER.WIDTH/2;
        }

        // Player movement
        function movePlayer(direction) {
            playerLane = Math.max(0, Math.min(ROAD.LANES-1, playerLane + direction));
            playerX = ROAD.getLaneCenter(playerLane) - PLAYER.WIDTH/2;
        }

        // Game logic
        function createEnemy() {
            enemies.push({
                lane: Math.floor(Math.random() * ROAD.LANES),
                y: -PLAYER.HEIGHT
            });
        }

        function checkCollision() {
            return enemies.some(enemy => 
                playerLane === enemy.lane &&
                enemy.y + PLAYER.HEIGHT > canvas.height - PLAYER.HEIGHT * 2
            );
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw road
            ctx.fillStyle = '#34495e';
            ctx.fillRect(ROAD.left, 0, ROAD.WIDTH, canvas.height);
            
            // Draw lanes
            ctx.strokeStyle = '#ffffff';
            ctx.setLineDash([20, 20]);
            for(let i = 1; i < ROAD.LANES; i++) {
                ctx.beginPath();
                ctx.moveTo(ROAD.left + i*ROAD.laneWidth, 0);
                ctx.lineTo(ROAD.left + i*ROAD.laneWidth, canvas.height);
                ctx.stroke();
            }
            
            // Draw player
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(playerX, canvas.height - PLAYER.HEIGHT * 1.5, PLAYER.WIDTH, PLAYER.HEIGHT);
            
            // Draw enemies
            ctx.fillStyle = '#2ecc71';
            enemies.forEach(enemy => {
                const x = ROAD.getLaneCenter(enemy.lane) - PLAYER.WIDTH/2;
                ctx.fillRect(x, enemy.y, PLAYER.WIDTH, PLAYER.HEIGHT);
            });
        }

        function update() {
            if(isGameOver) return;
            
            // Move enemies
            enemies.forEach(enemy => enemy.y += 3);
            enemies = enemies.filter(enemy => enemy.y < canvas.height);
            
            // Spawn enemies
            if(Math.random() < 0.02) createEnemy();
            
            // Check collision
            if(checkCollision()) {
                isGameOver = true;
                if(score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                    document.getElementById('bestScore').textContent = bestScore;
                }
                document.getElementById('gameOver').style.display = 'block';
                cancelAnimationFrame(gameLoop);
            }
            
            score++;
            document.getElementById('currentScore').textContent = score;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Controls
        document.getElementById('leftBtn').addEventListener('click', () => movePlayer(-1));
        document.getElementById('rightBtn').addEventListener('click', () => movePlayer(1));
        
        // Touch controls
        let touchStartX = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        canvas.addEventListener('touchmove', e => {
            const delta = e.touches[0].clientX - touchStartX;
            if(Math.abs(delta) > 50) {
                movePlayer(delta > 0 ? 1 : -1);
                touchStartX = e.touches[0].clientX;
            }
        });

        // Start game
        function restartGame() {
            isGameOver = false;
            score = 0;
            enemies = [];
            playerLane = 1;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop = requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
