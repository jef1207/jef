<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        #gameCanvas {
            display: block;
            background: #111;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            transition: all 0.1s;
        }

        .control-btn:active {
            background: rgba(76, 175, 80, 0.5);
            transform: scale(0.95);
        }

        #up {
            grid-column: 2;
            grid-row: 1;
        }

        #left {
            grid-column: 1;
            grid-row: 2;
        }

        #right {
            grid-column: 3;
            grid-row: 2;
        }

        #down {
            grid-column: 2;
            grid-row: 3;
        }

        #restart {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px;
            font-size: 18px;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        #restart:active {
            transform: translateX(-50%) scale(0.98);
        }

        #orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
            display: none;
        }

        #orientation-warning h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #FF5252;
        }

        #orientation-warning p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .rotate-icon {
            font-size: 80px;
            margin: 30px 0;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(90deg); }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
            text-align: center;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF5252;
            text-transform: uppercase;
        }

        .game-over p {
            font-size: 36px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            #controls {
                bottom: 15px;
                right: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            #restart {
                bottom: 15px;
                padding: 10px 25px;
                font-size: 16px;
            }
        }

        @media (orientation: portrait) and (max-height: 700px) {
            #controls {
                bottom: 20px;
                right: 20px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            <div id="score">–°—á–µ—Ç: 0</div>
            <button id="restart">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            <div id="controls">
                <div class="d-pad">
                    <button class="control-btn" id="up">‚Üë</button>
                    <button class="control-btn" id="left">‚Üê</button>
                    <button class="control-btn" id="right">‚Üí</button>
                    <button class="control-btn" id="down">‚Üì</button>
                </div>
            </div>
        </div>
        
        <div id="orientation-warning">
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –ª—É—á—à–µ–≥–æ –∏–≥—Ä–æ–≤–æ–≥–æ –æ–ø—ã—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</p>
            <div class="rotate-icon">üîÑ</div>
            <p>–ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart');
        const gameArea = document.getElementById('gameArea');
        const orientationWarning = document.getElementById('orientation-warning');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const upButton = document.getElementById('up');
        const downButton = document.getElementById('down');
        const leftButton = document.getElementById('left');
        const rightButton = document.getElementById('right');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameSpeed = 150;
        let gameRunning = true;
        let lastRenderTime = 0;
        let gameLoopId;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            setupCanvas();
            drawGame();
            gameLoop();
            setupEventListeners();
            checkOrientation();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        function setupCanvas() {
            const pixelRatio = window.devicePixelRatio || 1;
            const width = gameArea.clientWidth;
            const height = gameArea.clientHeight;
            
            canvas.width = width * pixelRatio;
            canvas.height = height * pixelRatio;
            
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            
            ctx.scale(pixelRatio, pixelRatio);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                orientationWarning.style.display = 'flex';
                gameArea.style.display = 'none';
            } else {
                orientationWarning.style.display = 'none';
                gameArea.style.display = 'block';
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            const maxX = Math.floor(canvas.width / gridSize) - 1;
            const maxY = Math.floor(canvas.height / gridSize) - 1;
            
            return {
                x: Math.floor(Math.random() * maxX),
                y: Math.floor(Math.random() * maxY)
            };
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const secondsSinceLastRender = (timestamp - lastRenderTime) / 1000;
            
            if (secondsSinceLastRender < 1 / (gameSpeed / 1000)) {
                gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }
            
            lastRenderTime = timestamp;
            
            moveSnake();
            checkCollision();
            drawGame();
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
                food = generateFood();
                vibrate(50);
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–∂–¥—ã–µ 50 –æ—á–∫–æ–≤
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 10;
                }
            } else {
                snake.pop();
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision() {
            const head = snake[0];
            const maxX = Math.floor(canvas.width / gridSize);
            const maxY = Math.floor(canvas.height / gridSize);
            
            // –°—Ç–µ–Ω—ã
            if (head.x < 0 || head.x >= maxX || head.y < 0 || head.y >= maxY) {
                gameOver();
                return;
            }
            
            // –°–∞–º–∞ –∑–º–µ—è
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–º–µ–π–∫–∞
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞ –∑–º–µ–∏
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    // –ì–ª–∞–∑–∞
                    ctx.fillStyle = '#000';
                    const eyeSize = gridSize / 5;
                    
                    // –õ–µ–≤—ã–π –≥–ª–∞–∑
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize * 0.3, 
                        segment.y * gridSize + gridSize * 0.3, 
                        eyeSize, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize * 0.7, 
                        segment.y * gridSize + gridSize * 0.3, 
                        eyeSize, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑–≥–ª—è–¥–∞
                    if (dx === 1) { // –í–ø—Ä–∞–≤–æ
                        ctx.fillStyle = '#000';
                        ctx.fillRect(
                            segment.x * gridSize + gridSize * 0.7, 
                            segment.y * gridSize + gridSize * 0.3, 
                            eyeSize, 
                            eyeSize
                        );
                    } else if (dx === -1) { // –í–ª–µ–≤–æ
                        ctx.fillStyle = '#000';
                        ctx.fillRect(
                            segment.x * gridSize + gridSize * 0.3, 
                            segment.y * gridSize + gridSize * 0.3, 
                            eyeSize, 
                            eyeSize
                        );
                    } else if (dy === 1) { // –í–Ω–∏–∑
                        ctx.fillStyle = '#000';
                        ctx.fillRect(
                            segment.x * gridSize + gridSize * 0.5, 
                            segment.y * gridSize + gridSize * 0.7, 
                            eyeSize, 
                            eyeSize
                        );
                    } else if (dy === -1) { // –í–≤–µ—Ä—Ö
                        ctx.fillStyle = '#000';
                        ctx.fillRect(
                            segment.x * gridSize + gridSize * 0.5, 
                            segment.y * gridSize + gridSize * 0.3, 
                            eyeSize, 
                            eyeSize
                        );
                    }
                } else {
                    // –¢–µ–ª–æ –∑–º–µ–∏
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize - 1, 
                        gridSize - 1
                    );
                    
                    // –£–∑–æ—Ä—ã –Ω–∞ —Ç–µ–ª–µ
                    ctx.fillStyle = '#7CB342';
                    ctx.fillRect(
                        segment.x * gridSize + gridSize * 0.2, 
                        segment.y * gridSize + gridSize * 0.2, 
                        gridSize * 0.6, 
                        gridSize * 0.6
                    );
                }
            });
            
            // –ï–¥–∞
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // –î–µ—Ç–∞–ª–∏ –µ–¥—ã
            ctx.fillStyle = '#FF8A80';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 4, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            vibrate(200);
            cancelAnimationFrame(gameLoopId);
            
            // –°–æ–∑–¥–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            const gameOverScreen = document.createElement('div');
            gameOverScreen.className = 'game-over';
            gameOverScreen.innerHTML = `
                <h1>–ö–æ–Ω–µ—Ü –∏–≥—Ä—ã!</h1>
                <p>–í–∞—à —Å—á–µ—Ç: ${score}</p>
                <button id="game-over-restart">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            `;
            
            document.getElementById('gameArea').appendChild(gameOverScreen);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ä–µ—Å—Ç–∞—Ä—Ç–∞
            document.getElementById('game-over-restart').addEventListener('click', () => {
                gameArea.removeChild(gameOverScreen);
                restartGame();
            });
        }
        
        // –í–∏–±—Ä–∞—Ü–∏—è
        function vibrate(duration = 50) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
            food = generateFood();
            gameRunning = true;
            gameSpeed = 150;
            lastRenderTime = 0;
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', e => {
                switch (e.key) {
                    case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                    case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                    case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                    case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
                }
            });
            
            // –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            upButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (dy === 0) { dx = 0; dy = -1; }
            });
            
            downButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (dy === 0) { dx = 0; dy = 1; }
            });
            
            leftButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (dx === 0) { dx = -1; dy = 0; }
            });
            
            rightButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (dx === 0) { dx = 1; dy = 0; }
            });
            
            // –°–≤–∞–π–ø—ã
            let touchStartX, touchStartY;
            
            canvas.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('touchend', e => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                const sensitivity = 30;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > sensitivity) {
                    if (diffX > 0 && dx === 0) dx = 1;
                    else if (diffX < 0 && dx === 0) dx = -1;
                } else if (Math.abs(diffY) > sensitivity) {
                    if (diffY > 0 && dy === 0) dy = 1;
                    else if (diffY < 0 && dy === 0) dy = -1;
                }
                
                touchStartX = null;
                touchStartY = null;
                e.preventDefault();
            }, { passive: false });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            window.addEventListener('resize', () => {
                setupCanvas();
                checkOrientation();
            });
            
            window.addEventListener('orientationchange', checkOrientation);
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();
    </script>
</body>
</html>
