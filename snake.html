<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #4a4a4a;
            margin: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">← Назад</button>
    <div>Счет: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div></div>
        <button ontouchstart="changeDirection('up')">↑</button>
        <div></div>
        <button ontouchstart="changeDirection('left')">←</button>
        <button ontouchstart="changeDirection('down')">↓</button>
        <button ontouchstart="changeDirection('right')">→</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Игра окончена!</h2>
        <button onclick="resetGame()">Играть снова</button>
        <button onclick="window.location.href='index.html'">На главную</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isGameRunning = false;

        function initGame() {
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('gameCanvas').focus();
            resetGame();
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp': changeDirection('up'); break;
                case 'ArrowDown': changeDirection('down'); break;
                case 'ArrowLeft': changeDirection('left'); break;
                case 'ArrowRight': changeDirection('right'); break;
            }
        }

        function changeDirection(direction) {
            switch(direction) {
                case 'up': if(dy !== 1) { dx = 0; dy = -1; } break;
                case 'down': if(dy !== -1) { dx = 0; dy = 1; } break;
                case 'left': if(dx !== 1) { dx = -1; dy = 0; } break;
                case 'right': if(dx !== -1) { dx = 1; dy = 0; } break;
            }
        }

        function update() {
            if(!isGameRunning) return;

            // Движение змеи
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Проверка на еду
            if(head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // Проверка столкновений
            if(
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
            }

            // Отрисовка
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Змея
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Еда
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while(snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('gameOver').style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            generateFood();
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            isGameRunning = true;
            gameLoop = setInterval(update, 100);
        }

        initGame();
    </script>
</body>
</html>
